<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Олимпиада</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <br>
    <h1 class="text-center">Олимпиада</h1>
        <form class="new-form">
        <label for="name">Участники:</label>
        <input id = "name" class="form-control" type="text" name="name" placeholder="Введите имена участников через запятую" required>
        <br>
        <button id="addButton" type="submit" class="btn btn-primary"> Добавить </button>
        </form>
      </div>
      <br>
      <div class="container">
        <table class="table" id ="table_names" style="visibility: visible">
          <tr>
            <th id="id">ID</th>
            <th id="name">Имя</th>
            <th id="score">Очки</th>
          </tr>
        </table>
      </div>
      <script src="script.js"></script>
  </body>
</html>
